<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/my_style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container wrapper">

<!-- Row one -->

      <div class="row one">
        <div class="col-xs-3"></div>
        <div class="col-xs-9"></div>
      </div>

<!-- End row one -->

<!-- Row two -->

      <div class="row two"></div>

<!-- End row two -->

<!-- Row Three -->
      <div class="row three">
        <div class="col-xs-6"></div>
        <div class="col-xs-6">
          <div class="row three-one"></div>
          <div class="row three-two"></div>
        </div>
      </div>
<!-- End Row three -->

<!-- Row Four -->

      <div class="row four">

        <div class="col-xs-5">

          <div class="row four-one">
            <div class="col-xs-6 ch-1"></div>
            <div class="col-xs-6 ch-2"></div>
          </div>

          <div class="row four-two">
            <div class="col-xs-6 ch-3"></div>
            <div class="col-xs-6 ch-4"></div>
          </div>

        </div>

        <div class="col-xs-7"></div>

      </div>

    </div>

<!-- End Row Four -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
